<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>let.html</title>
</head>
<body>
  <script>
  /*
  var : 중복선언   
    전역변수 - 함수밖에 선언. 모든함수에서 사용가능
    지역변수 - 함수안에 선언. 해당함수만 사용가능

  let :  중복선언 불가
    script변수
    블록변수 { }

  */  

  let sum=0;                //script변수
  sum = addNumber()
  addNumber()
  subNumber()
  alert(sum);

  function addNumber(){
    let sum=0;                // local(지역)변수
    for(let i=0; i<1; i++) {  // block(블록)변수
      sum += 10;
    }
    console.log(i);
    return sum;
  }

  function subNumber(){
    sum -= 10;
  }
  </script>
</body>
</html>
