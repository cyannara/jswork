<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 버튼 클릭 시 모달 열기 -->
<button onclick="openModal()">PDF 보기</button>

<!-- 모달 -->
<div id="pdfModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <iframe id="pdfViewer" width="100%" height="500px"></iframe>
  </div>
</div>

<!-- 스타일 -->
<style>
  .modal {
    border : 1px solid yellowgreen;
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 80%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
  }
  .modal-content {
    background-color: #fff;
    margin: 10% auto;
    padding: 20px;
    border-radius: 8px;
    width: 80%;
    max-width: 800px;
  }
  .close {
    float: right;
    font-size: 20px;
    cursor: pointer;
  }
</style>

<!-- 스크립트 -->
<script>
  function openModal() {
    document.getElementById("pdfModal").style.display = "block";
    document.getElementById("pdfViewer").src = "sample.pdf"; // PDF 경로
  }

  function closeModal() {
    document.getElementById("pdfModal").style.display = "none";
    document.getElementById("pdfViewer").src = ""; // 모달 닫을 때 PDF 해제
  }
</script>

</body>
</html>
