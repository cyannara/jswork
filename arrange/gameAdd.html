<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="num1" value="10" class="n1" name="v1">
    <input id="num2" value="20" class="n2 active">
    <input id="num3">
    <button type="button" id="btn">결과</button>
    <div id="result" class="result active"></div>
    <script>
        //태그 찾기
        let num1 = document.getElementById("num1")
        let num2 = document.getElementById("num2")
        let btn = document.getElementById("btn")
        let result = document.getElementById("result")
        let num3 = document.getElementById("num3")
        
        //버튼 클릭 이벤트
        btn.addEventListener("click", ()=>{
            // num1+num2 == num3 비교결과를 div에 출력
            let sum =  Number(num1.value) + parseInt(num2.value ) 
            if ( sum == num3.value ) {
                result.innerHTML  = "같다"
            }else {
                result.innerHTML  = "다르다"
            }
        });
    </script>
</body>
</html>
