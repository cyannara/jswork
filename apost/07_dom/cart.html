        //3.생성자 함수

        }

        const baskCmd = document.querySelectorAll(".basketCmd");
        baskCmd[0].addEventListener("click", function(){ basket.delCheckItem(); })
        baskCmd[1].addEventListener("click", basket.delCheckItem.bind(basket))
        baskCmd[2].addEventListener("click", basket.delCheckItem)
    </script>
