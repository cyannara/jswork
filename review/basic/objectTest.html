<html>
    <head><title>objectTest.html</title></head>
    <body>
        <h3>자바스크립 object 테스트</h3>
        <script>
            //사원정보  이름, 급여, 입사일자
            var arr = [
                { name:'홍길동', salary:2000, hiredate:'2017/01/01'},     
                { name:'이순신', salary:3000, hiredate:'2018/01/01'},     
                { name:'유관순', salary:1000, hiredate:'2016/01/01'}
            ]
            // 테이블 출력
            document.write("<table border='1'>");
            for(i=0; i<arr.length; i++ ){
                document.write("<tr>");
                document.write("<td>" + arr[i].name +"</td>");  //이름 출력
                document.write("<td>" + arr[i].salary +"</td>");
                document.write("<td>" + arr[i].hiredate +"</td>");  
                document.write("</tr>");
            }
            document.write("</table>");
        </script>
    </body>
</html>
