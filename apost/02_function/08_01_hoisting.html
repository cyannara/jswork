<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>함수 스코프 체인</h3>
    <script>
      var name = '어피치';
      function run(){
        if(true){
          var name = '라이언';
        }
        console.log(name,'true');
        return name;
      }
      run();
      console.log(name,'2');

      function run2(){
        if(false){
          var name = '프로토';    //호이스팅 되어 변수가 선언됨. 초기화는 안됨.
        }
        console.log(name,'false');
        return name;
      }
      run2();
      console.log(name,'4');
    </script>
</body>
</html>
