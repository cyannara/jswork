<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array.html</title>
</head>
<body>
  <script>
    //숫자 정렬
    let arr1 = [10,5,7,1,20]
    arr1.sort((a,b) => a-b);
    console.log(arr1)

    //객체 배열 정렬
    let emps = [
        {name:"tom", sal:400},
        {name:"jone", sal:200},
        {name:"kim", sal:100},
        {name:"choi", sal:600}
    ]
    //파괴함수
    emps.sort((a,b) => {
      var nameA = a.name.toUpperCase(); // ignore upper and lowercase
      var nameB = b.name.toUpperCase(); // ignore upper and lowercase
      if (nameA < nameB) {
        return -1;
      }
      if (nameA > nameB) {
        return 1;
      }
      // 이름이 같을 경우
      return 0;
    });
    console.log(emps)

    //급여
    emps.sort((a,b) =>  a.sal - b.sal );
    console.log(emps)

    //급여가 200이상인 사원만 출력
    //filter 비파괴함수
    let result = emps.filter( a => a.sal>=200 );
    console.log(result)

    //이름이 'jone' 검색
    let findEmp = emps.find( a=> a.name =='jone'  );
    console.log(findEmp.sal)  //급여만출력

    //이름만 추출
    result = emps.map( a => a.name ) 
    console.log(result)

    //급여 2배 인상
   result = emps.map( a => {return {...a, sal:a.sal*2} } );  // 객체가 리턴
   console.log('emps',emps)
   console.log('2배인상', result)

   //위의 map과 같은 동작
   let arr2 = [];
   for(emp of emps) {
    let newEmp = { name: emp.name, sal: emp.sal*2  }
    arr2.push(newEmp)
   }
   console.log(arr2)
  </script>
</body>
</html>
