<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- timePicker -->
  <link rel="stylesheet" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css" />
  <script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.js"></script>

  <!-- datePicker -->
  <link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
  <script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>


  <!-- paging -->
  <link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />
  <script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>

  <!-- toast grid -->
  <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
  <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>

  <!-- 엑셀 -->
  <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>

  <style>
    .red {
      background-color: brown;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <input type="time">
  <button type="button" id="btnAdd">행추가</button>
  <button type="button" id="btnDelete">행삭제</button>
  <button type="button" id="btnSave">저장</button>

  <div id="grid"></div>
  <div id="pagination" class="tui-pagination"></div>
  <script>

    var Grid = tui.Grid;

    const dataSource = {
      api: {
        readData: { url: 'http://localhost:81/api/board/list', method: 'GET', initParams: { param: 'param' } },
        createData: { url: 'http://localhost:81/api/board/register', method: 'POST' },
        //      updateData: { url: 'http://localhost:81/api/board/update', method: 'PUT' },
        //      deleteData: { url: 'http://localhost:81/api/board/remove', method: 'DELETE' },
        modifyData: { url: 'http://localhost:81/api/board/modifyData', method: 'PUT' }
      },
      contentType: 'application/json'
    };


    // 그리드 선언
    const grid = new tui.Grid({
      el: document.getElementById('grid'),
      data: dataSource,
      scrollX: false,
      scrollY: false,
      pageOptions: {
        useClient: false,
        perPage: 2
      },
      columns: [
        {
          header: '번호',
          name: 'bno',
          editor: 'text'
        },
        {
          header: '제목',
          name: 'title',
          editor: 'text'
        },
        {
          header: "작성자",
          name: "writer",
          editor: 'text'
        },

      ],  //end of column
    });

    //그리드 이벤트


    // 버튼 이벤트 핸들러
    btnAdd.addEventListener("click", function () {
      grid.appendRow({});
    })

    //행삭제
    btnDelete.addEventListener("click", function (e) {
      let rowKey = grid.getFocusedCell().rowKey;
      console.log(rowKey)
      grid.removeRow(rowKey)
    })

    //저장
    btnSave.addEventListener("click", function () {
      grid.request('modifyData');
    })

  </script>
</body>

</html>
