<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }

        #animate {
            width: 50px;
            height: 50px;
            position: relative;
            background: red;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="animate"></div>
    </div>
    <button id="btn" onclick="start()">Click</button>
    <p id="clock"></p>
    <script>
        setInterval(function() {
            document.getElementById('clock').innerHTML = Date();
        }, 1000);
        
        var elem = document.getElementById("animate");
        var pos = 0;
        function start() {
            var pid = setInterval(clickMove, 5);
            function clickMove() {
                if (pos < 350) {
                    pos++;
                    elem.style.top = pos + "px";
                    elem.style.left = pos + "px";
                } else {
                    clearInterval(pid);
                }
            }
        }
    </script>
</body>

</html>
