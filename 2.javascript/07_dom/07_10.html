<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="mainmenu">
    <li>메뉴1<a href="#" id="showevent">이벤트</a></li>
    <li>메뉴2</li>
    <li>메뉴3</li>
    <li>메뉴4</li>
  </ul>
  <script>
    mainmenu.addEventListener('click', function(e){
      let menulabel = e.target.tagName == 'A' ? e.target.parentNode.childNodes[0].textContent : e.target.childNodes[0].textContent;
      switch(menulabel) {
        case '메뉴1':break;
        case '메뉴2':break;
        case '메뉴3':break;
        case '메뉴4':break;
      }
      console.log(menulabel + '페이지 이동!')
    })

    showevent.addEventListener('click', function(e){
      console.log('이벤트 팝업 표시');
      e.stopPropagation();
    })
  </script>
</body>
</html>
