<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>figure.html</title>
</head>
<body>
  <script>
    /* 피겨 점수 계산
      최댓값, 최소값, 합계, 평균
    */

   /*  
    매개변수 : 배열(점수)
    리턴 : 합계 
    */
  function Figure(score){ 
    this.score = score;
    this.total = function() {
      let s = 0;
      for(let i=0; i< score.length; i++ ) {
        s += score[i]
      }
      this.sum = s;
      return s;
    } // end of total

    this.max = function(){
      let m = score[0];
      for(let i=1; i<score.length; i++) {
        if(score[i]>m){
          m = score[i];
        } 
      }
      this.maxNum = m;
      return m;
    }

    this.min = function(){
      this.minNum = score[0];
      for(let i=1; i<score.length; i++) {
        if(score[i]<m){
          this.minNum = score[i];
        } 
      }
    }
  }  

  //기술점수
  let tes_score = [3,4,1,5];
  let figure = new Figure(tes_score);
  figure.total();
  figure.max();
  figure.min();
  debugger
  let avg = (figure.sum - figure.maxNum - figure.minNum ) / (tes_score.length-2);

  console.log('총점:',figure.sum)
  console.log('최고점수:',figure.maxNum)
  console.log('최저점수:',figure.minNum)
  console.log('평균:',avg)
  </script>
</body>
</html>
