<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img { width: 100px; 
              left: 100px;
              position: absolute;
        }  
    </style>
</head>
<body>
    <img src="02.PNG">
    <script>
        let img = document.getElementsByTagName("img")[0];
        img.style.left = "100px";
        function imgMove() {
            let left = img.style.left;
            img.style.left = parseInt(left) + 50 + 'px'
            if(parseInt(left) > 800) {
                setInterval(timer);
            }
        }
        var timer = setInterval(imgMove, 1000);

    </script>
</body>
</html>
