<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=script, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*자기소개하기
      이름, 나이, 취미, 주소
    */
    //내 정보를 변수에 저장
    let name = '홍길동'                        // 이름: 문자열
    let age = 20;                              // 나이: 숫자
    let birth = new Date(1995,11,17,3,20);     // 생일: 날짜
    let isMarried = false;                     // 결혼여부: 불리언 
    let hobby = ['게임', '독서']               // 취미: 배열
    let addr = {home: '대구', office: '서울'}  // 주소: 객체
    
    //내 정보를 콘솔에 출력
    console.log(name);
    console.log(age);
    console.log(birth.toUTCString());
    console.log(isMarried);
    console.log(hobby[0], hobby[1]);
    console.log(addr.home, addr.office);
  </script>
</body>
</html>
