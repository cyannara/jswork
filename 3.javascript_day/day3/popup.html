<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>popup.html</title>
</head>
<body>
  <input id="txt"> 
  <button id="btnSelect">선택</button>
  <button id="btnClose">닫기</button>
  <button id="btnPage">부모창의페이지이동</button>
  <script>
    btnSelect.onclick = function(){
      //텍스트필드의 입력값을 부모창의 div#x 에 출력  :opener
      opener.document.querySelector("#x").innerText = txt.value
    }
    btnClose.onclick = function(){
      //팝업창 닫기   :window, self
      window.close();
    }
    btnPage.onclick= function(){
      //부모창의 페이지 이동  : location.assign() 이용
      opener.location.assign(txt.value)
    }
  </script>
</body>
</html>
