<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>option_move.html</title>
</head>
<body>
  <select size="10" id="left">
    <option>바나나</option>
    <option>사과</option>
    <option>키위</option>
    <option>토마토</option>
  </select>
  <select size="10" id="right" >
    <option>바나나</option>
  </select>
  <script>
    left.ondblclick = function(ev){
      let option = ev.target;        //이벤트가 발생한 태그
      console.log(option.innerText)  //태그의 내용
      //태그생성해서 select#right 태그에 append


      //option.remove()
      left.removeChild(option)
    }
  </script>
</body>
</html>
