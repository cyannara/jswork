<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curring</title>
</head>
<body>
    <script>
    function log(date, im, msg) {
        data = date || '';  // date? date : ''
        console.log(date,im,msg);
    }
    log('11/10', 'err', 'msg1')
    log('11/11', 'err', 'msg2')

    let Log2 = function (date){
        return function(im ) {
            return function(msg) {
                console.log(date,im,msg);
            }
        } 
    }
    let logcurring = Log2("11/12");
    let logerr = logcurring("err");
    logerr("msg2");
    logerr("msg3");

    let logwarn = logcurring("warn");
    logwarn("msg5");
    Log2("12/1")("debug")("msg8");
    </script>
</body>
</html>
