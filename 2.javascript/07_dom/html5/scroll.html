<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 400px;
            border: 1px solid blue
        }
    </style>
</head>

<body>
    <button type="button" onclick="movebox1()">스크롤top</button>
    <button type="button" onclick="movebox2()">스크롤bottom</button>
    <button type="button" onclick="movebox3()">스크롤block</button>
    <button type="button" onclick="movebox4()">스크롤smooth</button>
    <button type="button" onclick="movebox5()">스크롤instance</button>

    <div id="top">header</div>
    <div id="box">box</div>
    <div id="bottom">footer</div>
    <script>
        const element = document.getElementById("bottom");

        function movebox1() {
            element.scrollIntoView();
        }

        function movebox2() {
            element.scrollIntoView(false);
        }

        function movebox3() {
            element.scrollIntoView({
                block: "end"
            });
        }  

        function movebox4() {
            element.scrollIntoView({
                behavior: "smooth",
                block: "end",
                inline: "nearest"
            });
        }  
        function movebox5() {
            element.scrollIntoView({
                behavior: "instant",
                block: "end",
                inline: "nearest"
            });
        }
    </script>
</body>

</html>
