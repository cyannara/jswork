<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input name="eqName">
  <select size="15">
    <option value="BMW">BMW</option>
    <option value="Mercedes">Mercedes</option>
    <optgroup id="myOptgroup" label="Swedish Cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="koenigsegg">Koenigsegg</option>
    </optgroup>
    <optgroup id="myOptgroup2" label="korea Cars2">
      <option value="volvo1">Volvo</option>
      <option value="saab2">Saab</option>
      <option value="koenigsegg3">Koenigsegg</option>
    </optgroup>  
  </select>
  <script>

    let sel = document.querySelector("select");

    //선택된 option의 optgroup 찾기
    sel.addEventListener('change', function(){
      let name = sel.selectedOptions[0].parentElement.label
      document.querySelector('[name="eqName"]').value = name;
    })
  </script>
</body>
</html>
