<body>
  <input type="time">

  <button type="button" id="btnDelete">행삭제</button>  
  <button type="button" id="btnSave">저장</button>
  <button type="button" id="btnExcel">엑셀</button>

    // 버튼 이벤트 핸들러
    // 행추가
    btnAdd.addEventListener("click", function(){
      grid.appendRow({grade:"1"});
    })
    
    //행삭제
    btnDelete.addEventListener("click", function(e){
      let rowKey = grid.getFocusedCell().rowKey;
      console.log(rowKey)
      grid.removeRow(rowKey)
    })

    //저장
    btnSave.addEventListener("click", function(){
      grid.blur();
    })

    //엑셀 다운로드
    btnExcel.addEventListener("click", function(){
        const options = {
            includeHiddenColumns: true,
            onlySelected: true,
            fileName: 'myOrder',
        };
        grid.export('xlsx',options);
    })

    class CustomTimeEditor {
      constructor(props) {
        const el = document.createElement('input');
       
        el.className = "tui-grid-cell-content";
        el.type = 'time';
       
        el.value = String(props.value);

        this.el = el;
      }

      getElement() {
        return this.el;
      }

      getValue() {
        return this.el.value;
      }

      mounted() {
        this.el.select();
      }
    }
    

    //커스텀 에디터 정의
    class CustomTextEditor {
      constructor(props) {
        const el = document.createElement('input');
        const { maxLength } = props.columnInfo.editor.options;

        el.type = 'text';
        el.maxLength = maxLength;
        el.value = String(props.value);

        this.el = el;
      }

      getElement() {
        return this.el;
      }

      getValue() {
        return this.el.value;
      }

      mounted() {
        this.el.select();
      }
    }

    // 커스텀 텍스트 랜더러
    class CustomTextRenderer {
      constructor(props) {
        const div = document.createElement('div');
        div.className = "tootip";
        this.el = div;
        this.render(props);
      }

      getElement() {
        return this.el;
      }

      render(props) {
        this.el.innerText = String(props.value);
      }
    }

      pageOptions: {

        perPage: 5

      columns: [

                  {
                    name: 'excelExport',
                    label: 'Excel export(xlsx)',
                    action: () => {
                      grid.export('xlsx', { columnNames: ['name', 'artist'] });
