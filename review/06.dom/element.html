<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Finding HTML Element</h2>
    <div id="main">
        <p class="intro">DOM is useful</p>
        <p class="intro">This example show <b>getElementsByTagName</b> method.</p>
        <div class="intro">class intro in div</div>
    </div>
    <p id="intro">p class intro </p>
    <script>
        var x = document.getElementById('main');
        var y = x.getElementsByTagName("p");
        var z = document.getElementsByClassName("intro");

        var q = document.querySelectorAll("p.intro");
        console.log(q);

    </script>
</body>

</html>
