<!DOCTYPE html>
<html>
<head><title>Insert title here</title>
</head>
<body>
<!-- array.jsp -->
배열 객체 <hr>
<script>

// 배열 복사

// 중복값 제거

	// 문자열 <-> 배열
	var arr3 = "a,b,c";   
	// a-b-c     
	//split   ->  join
/* 	var arr4 = arr3.split(",");
	document.write( arr4.join("-") ); */
	document.write( "<br>" )
	document.write( arr3.split(",").join("-") );
	
	// 비교함수
	var arr5 = ['4','10','20','9','100'];
	document.write( "<br>" );
	document.write( arr5.sort() );
	document.write( "<br>" );
	document.write( arr5.sort( function(a,b){ return parseInt(a)-parseInt(b);} ));
	
	
	// 객체배열 정렬
	var cars = [	{type:"Volvo", year:2016},
					{type:"Saab",  year:2001},
					{type:"BMW",   year:2010}
				];
	document.write( "<br>" );
	cars.sort( function(a,b){return a.year-b.year;} ) ;
	for( i=0; i<cars.length ; i++) {
		document.write( cars[i].type +":"+cars[i].year + "<br>");
	}
	
</script>
</body>
</html>
