<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
  <title>Document</title>
</head>
<body>
  <button id="btnReset">초기화</button>
  <button id="btnCheck">확인</button>
  <div id="divKeyword">
    <span class="badge text-bg-dark mx-3">Primary</span>
    <span class="badge text-bg-primary">success</span>
  </div>
  <script>
    let keywords = ['arguments', 'await', 'break', 'case', 'catch', 'const', 'debugger', 'default', 'delete', 'do', 'else', 'enum', 'eval', 'export', 'false', 'finally', 'for', 'function', 'if', 'import', 'in', 'Infinity', 'instanceof', 'let', 'NaN', 'null', 'of', 'return', 'switch', 'this', 'throw', 'true', 'typeof', 'undefined', 'var', 'while', 'yield']
    let selectedKeyword = ['await', 'debugger'];
    
    let node ='';
    keywords.forEach(item=>{
      let className = "text-bg-dark";
      if( selectedKeyword.includes(item) ) {
        className = "text-bg-primary";
      }
      node += `<span class="badge ${className} mx-2" onclick="selKeywordHandler()">${item}</span>`;
    })

    divKeyword.innerHTML = node;

    btnReset.addEventListener("click", function(){
      let tags = Array.from(document.querySelectorAll(".text-bg-primary")).forEach(item=>{
        item.classList.toggle("text-bg-primary");
        item.classList.toggle("text-bg-dark");
      })
    })

    btnCheck.addEventListener("click", function(){
      const cnt = document.querySelectorAll(".text-bg-primary").length;
      let tags = Array.from(document.querySelectorAll(".text-bg-primary")).map(item=>item.innerText)
      tags = tags.join(",")
      alert(cnt +"\n" + tags);
    })

    function selKeywordHandler(){
      event.target.classList.toggle("text-bg-primary");
      event.target.classList.toggle("text-bg-dark");
    }
</script>
</body>
</html>
