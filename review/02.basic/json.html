<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--  json.html -->
<script>
 var a =  {	 
	"employees":[
	    {"firstName":"John", "lastName":"Doe"}, 
	    {"firstName":"Anna",	"lastName":"Smith"},
	    {"firstName":"Peter", "lastName":"Jones"}
	]
	}
 document.write("1번의 lastname" + a.employees[0].lastName );
 document.write("레코드건수 :" +   a.employees.length);
 
 
 //  string -> JSON object
 var text = '{ "employees" : [' +
 '{ "firstName":"John" , "lastName":"Doe" },' +
 '{ "firstName":"Anna" , "lastName":"Smith" },' +
 '{ "firstName":"Peter" , "lastName":"Jones" } ]}';
 
 //1. JSON.parse()
 var j1 = JSON.parse(text);
 document.write("j1 1번의 lastname" + j1.employees[0].lastName );
 
 //2. eval()
 var j2 = eval('(' + text +')');
 document.write("j2 1번의 lastname" + j2.employees[0].lastName );	 
</script>
</body>
</html>
