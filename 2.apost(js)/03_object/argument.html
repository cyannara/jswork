    <h3>매개변수</h3>
    arguemnts
    기본매개변수
    나머지매개변수
    <script>
        const sum = function(a,b,...arr) {
            //var total = a+b+c+d;
            //합계계산
            var total = a+b;
            for(i=0; i<arr.length;i++) {
                total += arr[i];
            }
            console.log(total);
        }
        sum(2,4,6,10,4,10)
        sum(2,10)

        const info = function(name, age=10) {
            console.log(name, age);
        }
        info('choi');
    </script>
