<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input id="txtWord"><button type="button" id="btnAdd">추가</button>
    <div id="list">
        <div><span class="fruit">사과</span><span class="close">X</span></div>
    </div>

    <script>
        const datas = ["바나나","키위","포도"]

        //배열의 값을 사과처럼 div태그로 생성해서 div#list 태그에 추가한다.
        for(f of datas) {
            newNode(f);
        }

        //노드생성하여 추가
        function newNode(f) {
            let divNode = document.createElement("div");
            divNode.innerHTML = `<span class="fruit">${f}</span><span class="close">X</span>`;
            list.append(divNode);
        }

        //div.fruit 클릭 이벤트를 div#list에 이벤트를 위임한다.
        list.addEventListener("click", function(){
            if(event.target.className == "fruit") {
                alert(event.target.innerHTML)
            } else if (event.target.className == "close") {
                event.target.parentNode.remove();
            }
        });

        //추가버튼 이벤트 핸들러 지정    
        btnAdd.addEventListener("click", function(){
            newNode(txtWord.value);
        })
    </script>
</body>
</html>
