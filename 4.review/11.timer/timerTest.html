<!DOCTYPE html>
<html>
<head><title>Insert title here</title>
<style>
	img { width: 300px}
</style>
<script>
	//이미지명을 저장할 문자열 배열
	var imgs = ["Chrysanthemum.jpg","Lighthouse.jpg","Desert.jpg","Hydrangeas.jpg"];
	var i=0;   //이미지 배열의 인덱스
	var img_timer;
	
	function img_change(){
		var img = document.getElementById("img1");	
		img.src = "../images/"+ imgs[i];		 	//이미지 소스 변경
		i = (i+1) % 4;  							//타이머 실행때마다 인덱스 증가
		console.log(i);
	}
	
	function init() {
		//window.setTimeout(img_change, 2000);  			// 한번실행
		img_timer = window.setInterval(img_change, 2000);   // 반복실행
	}

	function stop_timer(){
		window.clearInterval(img_timer);  // 타이머 중지
	}
</script>
</head>
<body onload="init()">
<input type="button" value="stop" onclick="stop_timer()"><br>
<img id="img1" src="../images/Chrysanthemum.jpg">
</body>
</html>
