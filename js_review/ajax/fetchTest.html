    <h3> fetch test </h3>
    <script>
     function todoSelect(){   
        fetch("http://localhost/prj/todoSelect")

        .then(data=>{
            console.table(data);
        });
     }
     //todoSelect()

            headers :{'Content-Type': 'application/x-www-form-urlencoded'},
            body : 'contents=fecthtest...'
        })
        .then(response => response.json() )
        .then(data=>{
            console.table(data);
        });
     }
     //todoInsert();
     function todoUpdate(){
