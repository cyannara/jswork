<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="alert alert-primary"><h3>일별 박스오피스</h3></div>
    <div class="row">
      <div class="col-md-6">
        <table class="table table-striped table-sm">
          <thead>
            <tr><td>랭킹</td><td>영화코드</td><td>영화명</td><td>개봉일자</td></tr>
          </thead>
          <tbody id="list"></tbody>
        </table>
      </div>
      <div class="col-md-6">
        <div class="row mb-4">
          <label class="col-md-3 col-form-label">영화코드</label>
          <div class="col-md-9">
            <input class="form-control" id="txtMovieCd">
          </div>
        </div>
        <div class="row mb-4">
          <label class="col-md-3 col-form-label">영화명</label>
          <div class="col-md-9">
            <input class="form-control" id="movieNm">
          </div>
        </div>
        <div class="row mb-4">
          <label class="col-md-3 col-form-label">개봉일자</label>
          <div class="col-md-9">
            <input class="form-control" id="openDt">
          </div>
        </div>
        <div class="row mb-4">
          <label class="col-md-3 col-form-label">감독</label>
          <div class="col-md-9">
            <input class="form-control" id="directors">
          </div>
        </div>
        <div class="row mb-4">
          <label class="col-md-3 col-form-label">출연배우</label>
          <div class="col-md-9">
            <textarea class="form-control" style="height: 130px;" id="actors"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="movieInfo.js"></script>
  <script>

    movieRank.forEach(item => {
      let node = `<tr><td>${item.rank}</td><td class="movieCd">${item.movieCd}</td><td>${item.movieNm}</td><td>${item.openDt}</td></tr>`
      list.insertAdjacentHTML("beforeend", node);
    })

    Array.from(document.querySelectorAll(".movieCd")).forEach(item=>{
      item.addEventListener("click", e=>{
        let movieCd = e.target.innerText;
        let act = movieInfo[movieCd].actors.map(actor=> actor.peopleNm)
        let direc = movieInfo[movieCd].actors.map(director=> director.peopleNm)
        txtMovieCd.value = movieCd;
        movieNm.value = movieInfo[movieCd].movieNm;
        openDt.value = movieInfo[movieCd].openDt;
        directors.value = direc.join(",");
        actors.value = act.join("\n");
      })

    })
  </script>
</body>
</html>
