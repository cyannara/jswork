<script type="text/javascript"> 
 
var zoomsVal = 100;
var zoomsInterval = 10;
var zoomsInit = document.getElementById("zoomInit");
var zoomsIn = document.getElementById("zoomIn");
var zoomsOut = document.getElementById("zoomOut");
    
zoomsInit.addEventListener("click", zoomInit);
zoomsIn.addEventListener("click", zoomIn);
zoomsOut.addEventListener("click", zoomOut);
 
    function zoomInit(){ 
 
        zoomsVal = 100;
        zoomCalc();
        //console.log("zoom init");
 
    }
 
    function zoomCalc(){
 
        document.body.style.zoom = zoomsVal + '%';
 
    }
 
    function zoomIn() { 
 
        zoomsVal += zoomsInterval;
        zoomCalc();
        //console.log("zoom In");
 
    }
 
    function zoomOut() { 
 
        zoomsVal -= zoomsInterval;
        zoomCalc();
        //console.log("zoom out");
 
    }    
 
window.addEventListener("scroll", function(){
    var scrollTop = window.pageYOffset || (document.documentElement || document.body.parentNode || document.body).scrollTop;
    scrollTop = scrollTop;
    //document.querySelector("p").style.top = scrollTop + 200 +'px'
    //document.querySelector("p").style.top = scrollTop + (140-zoomsVal)* 200/100 +'px'
    var offset = scrollTop + (140-zoomsVal)* 200/100;
    $('p').stop().animate( { top : offset } , 1000); 
}, false)
</script>
