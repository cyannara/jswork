<!DOCTYPE html>
<html><head>
	<meta charset="UTF-8">
	<title>event</title>
	<style>
		.active {
			background-color: red;
		}
	</style>
</head>
<body>
<input id="subject"> <button type="button">추가</button>
<ul>
	<li>자바
	<li>jsp
</ul>
<ul></ul>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script>
		//====================
		//click : 추가 인풋태그 입력값을 UL에 추가
		//====================
		$('button').on('click', ()=>{
			let value = $('#subject').val();
			$('ul').append(`<li>${value}</li>`  )
		})

		//====================
		//click : 배경색 변경
		//====================

	  //li 태그에 직접 이벤트

		//이벤트 위임 : ul 에 이벤트를 설정
		$("ul").on("click", 'li', ()=>{
			$(event.target).toggleClass("active")
		})

 </script>
</body>
</html>
