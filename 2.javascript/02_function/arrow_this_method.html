<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const cat1 = {
      name: 'meow',
      foo1: function () {
        const foo2 = function () {
          console.log(this.name);
        }
        foo2();
      }
    };

    cat1.foo1();	// undefined


    const cat2 = {
      name: 'meow',
      foo1: function () {
        const foo2 = () => {
          console.log(this.name);      
        }
        foo2();
      }
    };

    cat2.foo1();	// meow
  </script>
</body>

</html>
