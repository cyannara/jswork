<!DOCTYPE html>
<html><head>
	<meta charset="UTF-8">
	<title>event.jsp</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
	.active {
		background-color: red;
	}
</style>
</head>
<body>
<input id="subject">
<button type="button">추가</button>
<ul>
	<li>자바
	<li>jsp
</ul>
 <script>
		$('button').on('click', ()=>{
			let value = $('#subject').val();
			$('ul').append(`<li>${value}`  )
		})
	  //li 태그에 직접 이벤트
		//click : 배경색 변경
		$("ul").on("click", 'li', ()=>{
			//if  active 클래스가 있으면 remove
			let li = $(event.target);
			li.toggleClass("active")

			// }
		})

 </script>
</body>
</html>
