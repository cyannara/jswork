<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function addSubject(){
		var txt = document.getElementById("subjectName").value;
		var parent = document.getElementById("subject");  //<ul>
		//li태그 생성
		var newNode = document.createElement("li");
		newNode.innerHTML = txt;
		//이벤트 추가
		newNode.onclick=function() {
			newNode.style.color = "blue";
		}
		parent.appendChild(newNode);
		//텍스트필드 클리어
		document.getElementById("subjectName").value = "";
	}
</script>
</head>
<body>
<input type="text" id="subjectName">
<button onclick="addSubject()">추가</button>
<ul id="subject">
	<li>java</li>
</ul>
</body>
</html>
