<!DOCTYPE html>
<html>
<head>
<title>array.jsp</title>
<script>
	//페이지 로딩후에 실행
	window.onload = function() {
		//배열 선언
		var arr = ["Chrysanthemum.jpg"
		           ,"Desert.jpg"
		           ,"Hydrangeas.jpg"
		           ,"Jellyfish.jpg"  ];
		
		var str = "";
		str += "<table border='1'>";
		// 이미지 파일명 배열에서 읽어서 하나의 문자열로 만들기
		for(i=0; i< arr.length ; i++) {
			str += "<tr><td><img src='../images/" + arr[i] +"'/></td></tr>";	;
		}
		str += "</table>";
		//div 태그에 출력
		document.getElementById("result").innerHTML = str;
	}
</script>
</head>
<body>
<div id="result"></div>
</body>
</html>
