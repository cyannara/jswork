<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>random_interval.html</title>
</head>
<body>
 <img src="./img/강아지1.jpg" id="img">
 <script>
    let imgArr = new Array();
    imgArr.push("./img/강아지1.jpg");
    imgArr.push("./img/강아지2.jpg");
    imgArr.push("./img/강아지3.jpg");
    imgArr.push("./img/말티즈.jpg");
  //배열의 크기만큼 0~length 

  /*
  changeImg = () => {
    let num = Math.floor(Math.random()*imgArr.length)
    img.src = imgArr[num]
  }
  */
  window.setInterval(() => {
    let num = Math.floor(Math.random()*imgArr.length)
    img.src = imgArr[num]
  } , 2000 )
  </script>
</body>
</html>
