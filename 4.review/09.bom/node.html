<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="div1">
        <p id="p1">This is a paragraph</p>
        <p id="p2">This is another paragraph</p>
        <!-- <p id="p2">This is 3rd paragraph</p> -->
    </div>
    <script>
        var p = document.createElement("p");
        var t = document.createTextNode("This is 3rd paragraph");
        p.appendChild(t);

        var parent = document.getElementById("div1");
        parent.appendChild(p);

        p = document.createElement("p");
        t = document.createTextNode("This is 1st paragraph");
        p.appendChild(t);
        var pre = document.getElementById("p1");
        parent.insertBefore(p, pre);

        var $div = document.createElement("div");
        t = document.createTextNode("div tag.....");
        $div.appendChild(t);
        parent.append($div);

        // parent.removeChild(document.getElementById("p2"));
        // parent.remove();
        document.getElementById("p2").remove();

        // 작은것 -> 큰것. table(tr(td(text)))
        /////////////////첫번째라인////////////////////////////

        var $table = document.createElement("table");
        $table.setAttribute("border", 1);

        var $tr = document.createElement("tr");
        $tr.onclick = trFunc;
        var $td = document.createElement("td");
        var $text = document.createTextNode("name");
        $td.appendChild($text);
        $tr.appendChild($td);

        $td = document.createElement("td");
        $text = document.createTextNode("age");
        $td.appendChild($text);
        $tr.appendChild($td);

        $table.appendChild($tr);

        /////////////////두번째라인////////////////////////////
        // td 텍스트 값입력.
        $tr = document.createElement("tr");
        $tr.onclick = trFunc;

        var $td = document.createElement("td");
        var $text = document.createTextNode("Hong");
        $td.appendChild($text);
        $tr.appendChild($td);

        $td = document.createElement("td");
        $text = document.createTextNode("40");
        $td.appendChild($text);
        $tr.appendChild($td);

        // talbe 에 tr 붙이기.
        $table.appendChild($tr);

        // 화면에 붙이려고 parent 붙임.
        parent.append($table);

        function trFunc() {
            alert("한라인 삭제.");
            this.remove();
            // console.log(this);
        }        
    </script>
</body>

</html>
