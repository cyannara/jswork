<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //for
    let lotto = [];
    let i;
    for(i=0; i<6; i++){
      let num = Math.round(Math.random()*10)+1 ;
      if(lotto.indexOf(num) == -1 ) {
        lotto.push(num)
      } else {
        i--;
      }
    }
    console.log(lotto)


    i=0;
    lotto = [];
    do{
      let num = Math.round(Math.random()*10)+1 ;
      if(lotto.indexOf(num) == -1 ) {
        lotto.push(num)
        i++;
      }
    }while( i<6 )
    
    console.log(lotto)
    
  </script>
</body>
</html>
