<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td><button>조회</button></td>
    </tr>
    <tr>
      <td>3</td>
      <td>4</td>
      <td><button>조회</button></td>
    </tr>
    <tr>
      <td>5</td>
      <td>6</td>
      <td><button>조회</button></td>
    </tr>
  </table>
  <script>
    document.querySelector("table").addEventListener("click", function(ev){
      let node = ev.target
      //버튼을 클릭했으면 해당 버튼의 td태그의 내용 조회
      if(node.nodeName == "BUTTON") {
        let tds = node.closest("tr").children
        console.log(tds[0].innerText)
        console.log(tds[1].innerText)

        let td1 = node.parentElement.previousElementSibling.innerText
        let td2 = node.parentElement.previousElementSibling.previousElementSibling.innerText
        console.log(td1,td2);
      }
    })
  </script>
</body>
</html>
