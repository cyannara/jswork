<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closure</title>
</head>
<body>
    <h3>클로저 실습 </h3>
    <button type="button">카운터증가</button>
    <script>
    const btn = document.querySelector('button')

    btn.addEventListener('click',handleClick())

    function handleClick(){ 
        let count = 0
        return function() {
            count++
            return count
        }
    }
    </script>
</body>
</html>
