<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>order.html</title>
  <style>
    table {width:400px; border-collapse: collapse;}
    table  td:nth-child(1) {
      width :10%;
      text-align: center;
    }
    table  td:nth-child(2) {
      width :40%;
    }
    table  td:nth-child(3) {
      width :20%;
      text-align: right;
    }
    table  td:nth-child(3) {
      width :20%;
      text-align: right;
    }    
  </style>  
</head>
<body>
  <h3>선택 삭제</h3>
  <table border="1">
    <tr>
      <td><input type="checkbox"></td>
      <td>키보드</td>
      <td>2,000</td>
      <td><input type="text" size="2" value="1" name="cnt"><button onclick="upCount()">▲</button> <button onClick="downCount()">▼</button></td>
    </tr>
    <tr>
      <td><input type="checkbox"></td>
      <td>마우스</td>
      <td>3,000</td>
      <td><input type="text" size="2" value="1" name="cnt"><button onclick="upCount()">▲</button> <button onClick="downCount()">▼</button></td>
    </tr>
    <tr>
      <td><input type="checkbox"></td>
      <td>모니터</td>
      <td>10,000</td>
      <td><input type="text" size="2" value="1" name="cnt"><button onclick="upCount()">▲</button> <button onClick="downCount()">▼</button></td>
    </tr>
  </table>
  <script>
    //상품당 최대 수량은 5개로 제한합니다.
    //최소 수량은 1입니다.
    function upCount(){
      let cnt = event.target.closest("tr").querySelector('[name="cnt"]')
      if(cnt.value == 5) {
        alert(`최대 5개까지로 제한합니다.`);
        return;
      }
      cnt.value = parseInt(cnt.value) + 1
    }
    function downCount(){
      let cnt = event.target.closest("tr").querySelector('[name="cnt"]')
      if(cnt.value == 1) return;
      //console.log(event.target.closest("tr").querySelector('[name="cnt"]').value)
      cnt.value = parseInt(cnt.value) - 1
    }
  </script>
</body>
</html>
