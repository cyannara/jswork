<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closure</title>
</head>
<body>
    <h3>클로저(Closure)</h3>
    <script>
        function outerFunc(name){
            let saying = name + '안녕!'
            return function() {
                return saying;
            }
        }

        let clouser1 = outerFunc('라이언')
        let clouser2 = outerFunc('콘')

        console.log(clouser1());
        console.log(clouser2());

        debugger
    </script>
</body>
</html>
