<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--  var.html -->
<script>
	var a = "good";       //문자열 
	var b = new String(' morning');   //문자열
    document.write(a+b);
	
	c = 10.6                  // var 키워드 생략 가능  Number
	d = new Number(6)
	document.write("<br/>");
	document.write(c+d)
	
	e = '10.6';       
	f = '6';
	document.write("<br/>");
	document.write(parseInt(e)+parseInt(f));
	
	var g = new Date();     // 날짜
	document.write("<br/>");
	document.write(g);
	console.log(g);
	
	// 스트링과 Number 객체 비교
	document.write("<hr/>");
	document.write("<br/>c==e : " + (c==e) );
	document.write("<br/>c===e : " + (c===e) );
	document.write("<br/>typeof(c) : " + typeof(c) );
	document.write("<br/>typeof(e) : " + typeof(e) );
	
	document.write("<br/>instanceof : " + ( a instanceof String )  );
	document.write("<br/>instanceof : " + ( b instanceof String )  );
	document.write("<br/>instanceof : " + ( g instanceof Date )  );
	document.write("<br/>instanceof : " + ( d instanceof Number )  );
	
</script>
</body>
</html>
