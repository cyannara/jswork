<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>함수 스코프 체인</h3>
    <script>
  var a = 1;
  var b = 5;
  function outerFunc(){
    function innerFunc(){
      a = b;
    }
    console.log(a);
    a = 3;
    b = 4;
    innerFunc();
    console.log(a);
    var b = 2;
  }
  outerFunc();
  console.log(a,b);
    </script>
</body>
</html>
