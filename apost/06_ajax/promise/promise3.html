<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let flag = true;
    let mypromise = new Promise((resolve, reject) => {
        setTimeout(()=>{
            if(flag) {
                let result = 'promise fulfilled';
                resolve(result);
            } else {
                let result = 'promise failed';
                reject(result);
            }
            }, 1000);
    });
    mypromise.then((successMessage)=>{
        console.log("then",successMessage);
    }).catch((failMessage)=>{
        console.log("catch",failMessage);
    });
</script>
</body>
</html>
