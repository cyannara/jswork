<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>date.html</title>
</head>
<body>
  <div id="result">    </div>
  <script>
    //d-day  2023-05-31
    let now = new Date();
    let firstDay = new Date('2022-10-01');

    let passTime = now.getTime() - firstDay.getTime();
    result.innerHTML = Math.floor(passTime/1000/60/60/24)  + '<br>';
    result.innerText += passTime/1000/60/60;

  </script>
</body>
</html>
